{% extends "base.html" %}

{% block title %} Створити обліковий запис {% endblock title %}

{% block content %}

    <h2>Долучайтеся!</h2>

    <form action="/auth/signup" method="POST">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email-адреса</label>
            <input type="email" class="form-control" name="signup-email" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Пароль</label>
            <input type="password" class="form-control" name="signup-pass" required>
          </div>

          <button class="btn btn-primary btn-lg" type="submit">Приєднатися</button>
    </form>

{% endblock content %}
