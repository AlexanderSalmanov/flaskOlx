<nav aria-label="Page navigation example">
    <ul class="pagination">
    {% if current_page > 1 %}
        <li class="page-item"><a class="page-link" href="
            {{target_url}}?page={{current_page - 1}}
            ">&laquo; Previous</a></li>
    {% endif %}

    {% for page in range(current_page - 2, current_page + 1) %}

        {% if page != -1 %}
        <li class="page-item {% if page+1 == current_page %} active {% endif %}"><a class="page-link" href="
            {{target_url}}?page={{page + 1}}">{{page + 1}}</a></li>
        {% endif %}
        
    {% endfor %}
    {% if current_page < num_pages %}
        <li class="page-item"><a class="page-link" href="
            {{target_url}}?page={{current_page + 1}}">Next &raquo;</a></li>
    {% endif %}
    </ul>
  </nav>
